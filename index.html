<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Don Richie Boutique</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-white shadow-md sticky top-0 z-10">
    <h1 class="text-3xl font-bold tracking-wide text-gray-800">Don Richie</h1>
    <button id="cart-btn" class="flex items-center gap-2 bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition">
      üõçÔ∏è Cart (<span id="cart-count">0</span>)
    </button>
  </header>

  <!-- Product Section -->
  <main class="p-6 max-w-7xl mx-auto mt-8">
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
  </main>

  <!-- Cart Sidebar -->
  <aside id="cart" class="fixed top-0 right-0 h-full w-80 bg-white shadow-lg p-6 transform translate-x-full transition-transform duration-300 z-20">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Your Cart</h2>
      <button id="close-cart" class="text-gray-500 hover:text-black text-xl">&times;</button>
    </div>
    <ul id="cart-items" class="space-y-3 mb-4"></ul>
    <p class="font-semibold text-lg">Total: ‚Ç¶<span id="cart-total">0</span></p>
    <button id="checkout-btn" class="w-full mt-4 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Checkout via WhatsApp</button>
  </aside>

  <script src="index.js"></script>
</body>
</html>
